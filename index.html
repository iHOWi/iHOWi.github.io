<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOW | @iHOWi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
            min-height: 100vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
            animation: float 20s infinite ease-in-out;
            opacity: 0.7;
        }

        /* –†–∞–∑–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è –¥–≤–∏–∂–µ–Ω–∏—è */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(80px, -40px) scale(1.1);
            }
            50% {
                transform: translate(160px, 30px) scale(0.9);
            }
            75% {
                transform: translate(40px, 120px) scale(1.05);
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(-100px, 50px) scale(1.15);
            }
            50% {
                transform: translate(-180px, -30px) scale(0.85);
            }
            75% {
                transform: translate(-60px, -110px) scale(1.1);
            }
        }

        @keyframes float3 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(70px, 90px) scale(0.95);
            }
            50% {
                transform: translate(140px, -60px) scale(1.2);
            }
            75% {
                transform: translate(20px, -130px) scale(0.9);
            }
        }

        .content {
            text-align: center;
            z-index: 2;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            max-width: 320px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin: 20px 0;
            animation: fadeIn 1s ease-out;
            font-weight: 300;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bio-text {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 0.6rem;
            text-align: left;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bio-section {
            margin: 0.8rem 0;
            padding: 0.6rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-15px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section-title {
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.5px;
        }

        .username {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hashtag {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            margin: 0.6rem 0;
            animation: widthGrow 1s ease-out;
        }

        @keyframes widthGrow {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            padding: 6px 12px;
            border-radius: 40px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-weight: 300;
            font-size: 0.8rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 480px) {
            .content {
                padding: 1.2rem;
                max-width: 300px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .bio-text {
                font-size: 0.9rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 8px;
            }
            
            button {
                width: 100%;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particles"></div>
    
    <div class="content">
        <h1>HOW | @iHOWi</h1>
        
        <div class="bio-section">
            <div class="section-title">‚å® VOID ENGINE | @VOID_MOD</div>
        </div>
        
        <div class="divider"></div>
        
        <div class="bio-section">
            <div class="section-title">‚å® FRIENDS</div>
            <div class="bio-text">
                <span class="username">@MihailSecuritu</span> ‚å®<br>
                <span class="username">@ImGui_Paster</span><br>
                <span class="username">@LukaDed</span><br>
                <span class="username">@froskya_2OO4</span><br>
                <span class="username">@IKONAweb</span><br>
                <span class="username">@MishkaBearry</span>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="bio-section">
            <div class="section-title">‚å® HOBBY</div>
            <div class="bio-text">
                <span class="hashtag">#modmaking</span> <span class="hashtag">#FLstudio</span>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="bio-section">
            <div class="section-title">‚å® CLANS</div>
            <div class="bio-text">
                <span class="hashtag">#ùêôùêûCùêéùêÉùêÑ</span> <span class="hashtag">#EY</span><br>
                ‚å® NoMetaPlease
            </div>
        </div>

        <div class="controls">
            <button id="addParticles">+ –ß–∞—Å—Ç–∏—Ü—ã</button>
            <button id="changeGlow">–°–º–µ–Ω–∏—Ç—å —Å–≤–µ—á–µ–Ω–∏–µ</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('particles');
            let particleCount = 50;
            let glowColors = [
                'rgba(255, 255, 255, 0.8)',
                'rgba(200, 200, 255, 0.8)',
                'rgba(255, 200, 200, 0.8)',
                'rgba(200, 255, 200, 0.8)'
            ];
            let currentGlow = 0;
            
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—á–∫–∏
            function createParticles(count) {
                for (let i = 0; i < count; i++) {
                    createParticle(container);
                }
            }
            
            function createParticle(container) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                const size = Math.random() * 18 + 6;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const opacity = Math.random() * 0.5 + 0.3;
                const delay = Math.random() * 15;
                const animationType = Math.floor(Math.random() * 3);
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.opacity = opacity;
                particle.style.animationDelay = `-${delay}s`;
                particle.style.animationDuration = `${20 + Math.random() * 10}s`;
                
                // –í—ã–±–æ—Ä –∞–Ω–∏–º–∞—Ü–∏–∏
                const animations = ['float', 'float2', 'float3'];
                particle.style.animationName = animations[animationType];
                
                // –°–ª—É—á–∞–π–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ
                particle.style.boxShadow = `0 0 ${12 + Math.random() * 12}px ${4 + Math.random() * 5}px ${glowColors[currentGlow]}`;
                
                container.appendChild(particle);
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü
            createParticles(particleCount);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.getElementById('addParticles').addEventListener('click', function() {
                createParticles(10);
            });
            
            document.getElementById('changeGlow').addEventListener('click', function() {
                currentGlow = (currentGlow + 1) % glowColors.length;
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    particle.style.boxShadow = `0 0 ${12 + Math.random() * 12}px ${4 + Math.random() * 5}px ${glowColors[currentGlow]}`;
                });
            });
            
            // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', function() {
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    const left = parseFloat(particle.style.left);
                    const top = parseFloat(particle.style.top);
                    
                    if (left > window.innerWidth || top > window.innerHeight) {
                        particle.style.left = `${Math.random() * window.innerWidth}px`;
                        particle.style.top = `${Math.random() * window.innerHeight}px`;
                    }
                });
            });
        });
    </script>
</body>
</html>
